setw -g aggressive-resize on

set -sg escape-time 0
set -g repeat-time 200

set -g history-limit 50001


setw -g automatic-rename
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
set-option -g focus-events on

# colors
set -g status-style fg="#a9b1d6"
set -g window-status-current-style fg="#73daca"
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour244
set -g message-style fg="#fb4934"

# status
set -g status-left ''
set -g status-left-length 0
set -g status-right ''
set -g status-right-length 0
set -g status-right '%a %Y-%m-%d %H:%M'
set -g status-right-length 30

# sync clipboard
set -g set-clipboard on

# needed if using kitty-terminal
# set -g default-terminal xterm-kitty
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',xterm-256color:Tc'


# Undercurl
# https://github.com/folke/tokyonight.nvim#making-undercurls-work-properly-in-tmux
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# set a new prefix / leader key.
unbind C-b
unbind C-a
set -g prefix C-a
bind C-a send-prefix

# reload config file
bind-key r source-file ~/.tmux.conf \; display "Config Reloaded!"

# split panes.
unbind -
unbind c

bind -r '\' split-window -h -c "#{pane_current_path}"
bind -r 'ยง' split-window -h -c "#{pane_current_path}"
bind -r - split-window -v -c "#{pane_current_path}"
bind -r c new-window -c "#{pane_current_path}"

# set key-mode to vi
set-window-option -g mode-keys vi
# vi like copy paste behaviour
bind -r v copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "xclip"
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi V send -X rectangle-toggle

# vi keys to resize
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# vi keys to navigate panes
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R
